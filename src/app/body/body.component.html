    <mat-card class="">
        <div class="row">
            <div class="col-md-12"><br>

        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- <div class="row">

                        <!-- <app-chart></app-chart> -->
                    <!-- </div>
                </div> -->
                <hr>
                <div class="row">
                    <div class="col-md-12 text-centre">
                        <h5>Other Example</h5>
                        <mat-form-field class="example-full-width col-md-4">
                            <input matInput placeholder="Favorite food" [(ngModel)]="name" name="name">
                        </mat-form-field>
                        <mat-form-field class="example-full-width col-md-4">
                            <input matInput type="number" placeholder="Count" [(ngModel)]="count" name="count">
                        </mat-form-field>
                        <button mat-stroked-button color="primary" class="col-md-4" (click)="fnAdd($event)">add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="example-container mat-elevation-z8">
                        <table mat-table #table [dataSource]="dataSource">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="count">
                                <th mat-header-cell *matHeaderCellDef> Count </th>
                                <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        

    </mat-card>
</div>
