<div class="col-12">
    <div class="row">
        <div class="col-12 col-md-8" style="padding-left: 0px;padding-right: 0px;">
            <div class="col-12" style="margin-bottom: 10px;">
                <h3 style="float: left;">REALTIME UPDATION</h3>
                <div class="text-right" style="margin-bottom: 1vh;">
                    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">ADD</button>
                    
                </div>
                <mat-card class="mat-card">
                    <table mat-table [dataSource]="dataSource" #mytable style="width: 100%;">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Company Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="y">
                            <th mat-header-cell *matHeaderCellDef> Profit </th>
                            <td mat-cell *matCellDef="let element"> {{element.y}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="period">
                            <th mat-header-cell *matHeaderCellDef> Period </th>
                            <td mat-cell *matCellDef="let element"> {{element.period}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <a (click)="openDialog('Update',element)">Edit</a> |
                                <a (click)="openDialog('Delete',element)">Delete</a>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>

                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
            </div>
        </div>
        <div class="col-12 col-md-4 ch" >
            <div id="chartContainer" style="height: 360px; width: 100%; margin-left:auto;margin-right:auto;">
            </div>
        </div>
    </div>
</div>
